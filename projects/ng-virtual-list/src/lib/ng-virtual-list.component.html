<div aria-live="polite" aria-atomic="true" class="ngvl__screen-reader">
  {{ $screenReaderFormattedMessage | async}}
</div>
<div *ngIf="snap" #snapped part="snapped-item" class="ngvl__list-snapper">
  <ng-container #snapRendererContainer></ng-container>
</div>
<div #container part="scroller" class="ngvl__scroller">
  <div [attr.aria-orientation]="orientation" [attr.aria-activedescendant]="$focusedElement | async" #list part="list"
    class="ngvl__list">
    <ng-container #renderersContainer></ng-container>
  </div>
</div>
