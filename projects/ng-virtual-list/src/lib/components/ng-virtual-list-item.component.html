<ng-container *ngIf="data">
    <li #listItem part="item" class="ngvl-item__container" [ngClass]="{'snapped': data.config.snapped,
        'snapped-out': data.config.snappedOut}">
        <ng-container *ngIf="itemRenderer">
            <ng-container [ngTemplateOutlet]="itemRenderer"
                [ngTemplateOutletContext]="{data: data.data || {}, config: data.config}" />
        </ng-container>
    </li>
</ng-container>
