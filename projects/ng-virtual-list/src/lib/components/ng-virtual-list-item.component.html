@let item = data();
@let renderer = itemRenderer();

@if (item) {
<div #listItem [part]="part" class="ngvl-item__container"
    [ngClass]="{'snapped': item.config.snapped, 'snapped-out': item.config.snappedOut}" (click)="onClickHandler()">
    @if (renderer) {
        <ng-container [ngTemplateOutlet]="renderer"
            [ngTemplateOutletContext]="{data: item.data || {}, config: item.config}" />
    }
</div>
}
