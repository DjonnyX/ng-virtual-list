<ng-container *ngIf="data">
    <div #listItem [part]="part" class="ngvl-item__container" [ngClass]="{'snapped': data.config.snapped,
        'snapped-out': data.config.snappedOut}" (click)="onClickHandler()">
        <ng-container *ngIf="itemRenderer">
            <ng-container [ngTemplateOutlet]="itemRenderer"
                [ngTemplateOutletContext]="{data: data.data || {}, measures: measures | async, config: config | async}"></ng-container>
        </ng-container>
    </div>
</ng-container>
