@let item = data();
@let renderer = itemRenderer();

@if (item) {
<li #listItem part="item" class="ngvl-item__container" [ngClass]="{snipped: item.config.snapped}">
    @if (renderer) {
    <ng-container [ngTemplateOutlet]="renderer" [ngTemplateOutletContext]="{data: item.data || {}, config: item.config}" />
    }
</li>
}
